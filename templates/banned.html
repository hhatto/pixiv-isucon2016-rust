{% extends "layout.html" %}
{% block body %}
<div>
  <form method="post" action="/admin/banned">
    {% for u in users %}
    <div>
      <input type="checkbox" name="uid[]" id="uid_{{ u.id }}" value="{{ u.id }}" data-account-name="{{ u.account_name }}"> <label for="uid_{{ u.id }}">{{ u.account_name }}</label>
    </div>
    {% endfor %}
    <div class="form-submit">
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
      <input type="submit" name="submit" value="submit">
    </div>
  </form>
</div>
{% endblock body %}
